<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Website</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .canvas {
      border: 2px solid black;
      cursor: pointer;
    }

    .top,
    .bottom {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: 50px 0 50px 0;
    }

    .block,
    .color,
    input,
    select,
    button {
      width: 80%;
    }

    .bottom {
      gap: 2rem;
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="main">
    <div class="top">
      <div class="color">
        <p>Text Color Picker</p>
        <input type="color" id="colorPicker">
      </div>
      <div class="color">
        <p>Background Color</p>
        <input type="color" id="background">
      </div>
      <div class="color">
        <p>Font Size</p>
        <select id="textsize">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
          <option value="50">50px</option>
        </select>
      </div>
    </div>

    <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>


    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearbutton">Clear</button>
      <button type="button" class="btn btn-success" id="savebutton">Save & Download</button>
      <button type="button" class="btn btn-warning" id="retrievebutton">Retrieve Saved Sign</button>

    </div>

  </div>


</body>
<script src="script.js">
</script>


</html>
